<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/vendor/modernizr.min.js"></script>
</head>
<body>

  <div role="main">
    <h1>Spectrum Analyzer</h1>
    <h4>HTML5 Audio / <a href="http://d3js.org">d3.js</a></h3>
        <div id="entry">
          <form id="entries">
            <p>
            Audio URL: <input name="src" class="input" id="audioUrl">
            <input type="submit" value="Submit">
            </p>
          </form>
        </div>

    <div id="loading">
      <img id="progress" src="images/loader.gif"/>
      <p>Loading audio...</p>
    </div>
    <div id="spectrum_analyzer">
      <img id="loader" src="images/loader.gif" />
    </div>
    <div id="controls">
      <p>
        <span id="buttons">
          <input id="play" class="button" type="button" onclick="Application.togglePlay();" value="Play">
          <input id="input" class="button" type="button" onclick="Application.toggleInput();" value="Use Audio Input">
        </span>
        <span id="sliders">
          Gain: <input class="slider" type="range" min="0" max="100" value="100" onchange="Application.setVolume(this);">
          Intensity: <input class="slider" type="range" min="0" max="100" value="50" onchange="Application.setIntensity(this);">
          Resolution: <input class="slider" type="range" min="1" max="48" value="48" onchange="Application.setResolution(this);">
          Curve: <input class="slider" type="range" min="1" max="64" value="8" onchange="Application.setCurve(this);">
        </span>
      </p>
    </div>
    <h2>
      <ul>
        <li><a href="https://github.com/arirusso/d3-audio-spectrum">github</a></li>
        <li><a href="http://tx81z.blogspot.com/2012/10/quick-project-d3-html5-web-audio.html">blog post</a></li>
      </ul>
    </h2>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
  <script src="js/vendor/dsp.min.js"></script>
  <script src="js/vendor/d3.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/application.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/audio.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/input_audio_source.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/spectrum_analyzer.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/spectrum_analyzer_view.min.js"></script>
  <script src="js/vendor/d3-audio-spectrum/url_audio_source.min.js"></script>

  <script src="js/main.min.js"></script>
  <script language="javascript">window.onload = Application.load();</script>
</body>
</html>
